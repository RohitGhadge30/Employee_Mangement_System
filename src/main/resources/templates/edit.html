    <title>Emp!</title>
  </head>
  <body>
   
    
    
    
    
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Emp-System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

 <div class="container mt-5">
 <div class="row">
 <div class="col-md-6 offset-md-3">
 <div class="card">
 <div class="card-body">
    <h2 class="text-center mb-4">Add Emp Details</h2>
    <form th:action="@{/update}" method="post" th:object="${emp}">
    
    
    <input type="hidden" th:value="${emp.id}" name="id">
    
      <!-- Name input -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text"  name="name" class="form-control" id="name" placeholder="Enter your full name" th:value="${emp.name}" required>
      </div>

      <!-- Address input -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text"  name="address" class="form-control" id="address" placeholder="Enter your address" th:value="${emp.address}" required>
      </div>

      <!-- Email input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" th:value="${emp.email}" required>
      </div>

      <!-- Phone input -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number"  name="phno" class="form-control" id="phone" placeholder="Enter your phone number" th:value="${emp.phno}" required>
      </div>

      <!-- Salary input -->
      <div class="mb-3">
        <label for="salary" class="form-label">Expected Salary</label>
        <input type="number" name="salary" class="form-control" id="salary" placeholder="Enter expected salary" th:value="${emp.salary}" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    </div>
    </div>
    </div>
    </div>
  </div>

 

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
